<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Edit Mentor Data</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<style>
		body {
			background: linear-gradient(45deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%);
			min-height: 100vh;
			color: #000;
			padding-bottom: 100px;
		}

		.card {
			background-color: rgba(255, 255, 255, 0.9);
			border-radius: 15px;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}

		.table {
			background-color: white;
		}

		h1,
		h2,
		h3 {
			color: #333;
		}

		.floating-button {
			position: fixed;
			bottom: 30px;
			z-index: 1000;
			padding: 15px 25px;
			font-size: 1.2rem;
			border-radius: 50px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
			transition: all 0.3s ease;
		}

		.floating-button:hover {
			transform: translateY(-3px);
			box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
		}

		.back-button {
			right: 30px;
			background-color: #343a40;
			border-color: #343a40;
		}

		.back-button:hover {
			background-color: #23272b;
			border-color: #1d2124;
		}

		.save-button {
			right: 220px;
			background-color: #28a745;
			border-color: #28a745;
		}

		.save-button:hover {
			background-color: #218838;
			border-color: #1e7e34;
		}
	</style>
</head>

<body>
	<div class="container-fluid py-5">
		<h1 class="display-4 text-center mb-5">Edit Mentor Data</h1>

		<form id="mentorForm" method="post" action="{% url 'updateMentor' mentor.user_id %}" class="row g-3">
			{% csrf_token %}

			<div class="col-md-6">
				<label for="mentor_name" class="form-label">Name:</label>
				<input type="text" class="form-control" id="mentor_name" name="mentor_name" value="{{ mentor.name }}">
			</div>

			<div class="col-md-6">
				<label for="mentor_mobile" class="form-label">Mobile:</label>
				<input type="text" class="form-control" id="mentor_mobile" name="mentor_mobile"
					value="{{ mentor.mobile }}">
			</div>

			<div class="col-md-6">
				<label for="mentor_dob" class="form-label">Date of Birth:</label>
				<input type="date" class="form-control" id="mentor_dob" name="mentor_dob"
					value="{{ mentor.dob|date:'Y-m-d' }}">
			</div>

			<div class="col-md-6">
				<label for="mentor_email" class="form-label">Email:</label>
				<input type="email" class="form-control" id="mentor_email" name="mentor_email"
					value="{{ mentor.email }}">
			</div>

			<div class="col-md-6">
				<label for="mentor_gender" class="form-label">Gender:</label>
				<input type="text" class="form-control" id="mentor_gender" name="mentor_gender"
					value="{{ mentor.gender }}">
			</div>

			<div class="col-12">
				<button type="submit" class="btn text-black floating-button save-button position-fixed start-0 end-50">
					<i class="bi bi-check-circle"></i> Save Changes
				</button>

				<a href="{% url 'home' %}"
					class="btn text-white floating-button back-button position-fixed start-50 end-0">
					<i class="bi bi-arrow-left"></i> Back
				</a>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
