<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assign Mentors</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: -webkit-linear-gradient(135deg, #FF6B6B, #FF8E53, #FFCF48, #52FF00, #4ECDC4, #45B7D1, #6A5ACD, #FF69B4, #F7797D, #C6FFDD);
            background: linear-gradient(135deg, #FF6B6B, #FF8E53, #FFCF48, #52FF00, #4ECDC4, #45B7D1, #6A5ACD, #FF69B4, #F7797D, #C6FFDD);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 100%;
            max-width: 700px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #FFFFFF;
            font-weight: 800;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        p.lead {
            color: #FFFFFF;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            font-size: 1.4rem;
            margin-bottom: 2rem;
        }

        .btn-custom {
            background: -webkit-linear-gradient(45deg, #FF6B6B, #FF8E53);
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            width: 100%;
        }

        .btn-custom:hover {
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.7);
            transform: translateY(-5px);
        }

        .form-control {
            border-radius: 15px;
            padding: 3px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 5px solid rgba(255, 255, 255, 0.5);
            color: #FFFFFF;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: #FFFFFF;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
        }

        .form-label {
            color: #FFFFFF;
            font-weight: bold;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            display: block;
            text-align: left;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>Assign Mentors</h1>
        <p class="lead">Download the format and upload an Excel file to assign Mentors to Mentees.</p>
        <form method="post" action="{% url 'assignMentors' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <a href="../media/ExcelFormat/Mentor-Mentee-List.xlsx" download="list.xlsx" class="btn btn-custom">
                    Download Excel Format
                </a>
            </div>
            <div>
                <label for="file" class="form-label">Upload Excel File:</label>
                <input type="file" name="file" id="file" class="form-control" accept=".xlsx" />
            </div>
            <div>
                <button type="submit" class="btn btn-custom">
                    Assign Mentors
                </button>
            </div>
            <div>
                <a href="{% url 'home' %}" class="btn btn-custom text-white">
                    Back
                </a>
            </div>
        </form>
    </main>
</body>

</html>
