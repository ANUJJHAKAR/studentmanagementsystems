<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Create Student</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<style>
		body {
			background: linear-gradient(to right, #25545b, #849302);
			color: white;
			font-size: 3rem;
			height: 100vh;
			margin: 0;
			padding: 20px;
		}

		.container {
			max-width: 100%;
		}

		.jumbotron {
			background: rgba(255, 255, 255, 0.2);
			color: #333;
			padding: 2rem;
			border-radius: 10px;
		}

		.jumbotron h1,
		.jumbotron p {
			text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			font-size: 2rem;
			color: rgb(0, 0, 0);
		}
	</style>
</head>

<body>
	<div class="container-fluid p-0">
		<div class="jumbotron mb-5">
			<h1 class="display-4">Create Student</h1>
			<p class="lead">
				Download the format and Upload a JSON file in the given to
				create a new student.
			</p>
		</div>

		<div class="container mt-4 text-black">
			<form method="post" action="{% url 'createStudent' %}" enctype="multipart/form-data"
				class="p-4 border rounded bg-light">
				<h1>Upload Student Data</h1>
				<div class="mb-4">
					<a href="../media/JSONFormat/data.json" download="data.json" class="btn btn-primary mt-3">Download
						JSON Format</a>
				</div>
				{% csrf_token %}
				<div class="mb-3">
					<label for="file" class="form-label" style="font-size: 2rem">Upload JSON File:</label>
					<input type="file" name="file" id="file" class="form-control" accept="application/json" />
				</div>
				<button type="submit" class="btn btn-success">
					Create
				</button>
			</form>

			<div class="mt-4">
				<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
			</div>
		</div>
	</div>
</body>

</html>
