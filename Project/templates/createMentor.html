<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Create Mentor</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
	<style>
		body {
			background: -webkit-linear-gradient(45deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%);
			background: linear-gradient(45deg, #FF9A8B 0%, #FF6A88 55%, #FF99AC 100%);
			color: #000;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.card {
			background-color: rgba(255, 255, 255, 0.9);
			border-radius: 25px;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
			width: 100%;
		}

		h1 {
			color: #333;
			font-size: 2.5rem;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
		}

		.form-label {
			font-size: 1.2rem;
			font-weight: bold;
		}

		.form-control,
		.form-select {
			font-size: 1.1rem;
			padding: 0.75rem;
		}

		.floating-button {
			position: fixed;
			bottom: 30px;
			z-index: 1000;
			padding: 10px 35px;
			font-size: 1.2rem;
			border-radius: 50px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
			transition: all 0.3s ease;
		}

		.floating-button:hover {
			transform: translateY(-10px);
			box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
		}

		.back-button {
			right: 30px;
			background-color: #343a40;
			border-color: #343a40;
		}

		.back-button:hover {
			background-color: #23272b;
			border-color: #1d2124;
		}

		.create-button {
			right: 220px;
			background-color: #28a745;
			border-color: #28a745;
		}

		.create-button:hover {
			background-color: #218838;
			border-color: #1e7e34;
		}
	</style>
</head>

<body>
	<div class="container py-5">
		<div class="card p-5">
			<h1 class="text-center mb-5">Create Mentor</h1>
			<form id="mentorForm" method="post" action="{% url 'createMentor' %}">
				{% csrf_token %}
				<div class="mb-4">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control form-control-lg" id="name" name="name" required>
				</div>
				<div class="mb-4">
					<label for="dob" class="form-label">Date of Birth</label>
					<input type="date" class="form-control form-control-lg" id="dob" name="dob" required>
				</div>
				<div class="mb-4">
					<label for="email" class="form-label">Email</label>
					<input type="email" class="form-control form-control-lg" id="email" name="email" required>
				</div>
				<div class="mb-4">
					<label for="gender" class="form-label">Gender</label>
					<select class="form-select form-select-lg" id="gender" name="gender" required>
						<option value="">Select Gender</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Other">Other</option>
					</select>
				</div>
				<div class="mb-4">
					<label for="mobile" class="form-label">Mobile</label>
					<input type="tel" class="form-control form-control-lg" id="mobile" name="mobile" required>
				</div>
			</form>
		</div>
		<div class="p-5">
			<button type="submit" form="mentorForm"
				class="btn text-black floating-button create-button position-fixed start-0 end-50">
				<i class="bi bi-person-plus"></i> Create Mentor
			</button>
		</div>
		<div class="p-5">
			<a form="mentorForm" href="{% url 'home' %}"
				class="btn text-white floating-button back-button position-fixed start-50 end-0">
				<i class="bi bi-arrow-left"></i> Back
			</a>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
