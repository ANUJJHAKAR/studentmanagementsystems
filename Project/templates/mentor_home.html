<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mentor Home</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
	<style>
		body {
			font-family: Arial, sans-serif;
			background: linear-gradient(to bottom right,
					#ffcc00,
					#ff6600,
					#9900cc);
			background-attachment: fixed;
			margin: 0;
			padding: 0;
			height: 100%;
		}

		.container {
			max-width: 800px;
			margin: 20px auto;
			padding: 20px;
			background-color: rgba(255, 255, 255, 0.9);
			border-radius: 15px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
		}

		.profile-info {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			gap: 20px;
			margin-top: 30px;
		}

		.profile-info .card {
			background-color: rgba(255, 255, 255, 0.9);
			border-radius: 15px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
		}

		.card-body h3 {
			font-size: 1.2rem;
			margin-bottom: 5px;
		}

		.card-body p {
			font-size: 1.4rem;
			line-height: 1.6;
		}

		.navbar {
			background-color: #343a40;
		}

		.navbar-brand {
			color: #fff;
			font-size: 1.8rem;
			font-weight: bold;
		}

		.logout-btn {
			color: #fff;
		}

		.welcome-text {
			text-align: center;
			margin: 20px 0;
			font-size: 1.6rem;
			color: #333;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Home</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item me-5">
						<div class="d-grid">
							<a href="{% url 'changePassword' %}" class="btn btn-dark btn-block">
								<i class="bi bi-arrow-left"></i> Change
								Password
							</a>
						</div>
					</li>
					<li class="nav-item me-5">
						<div class="d-grid">
							<a href="{% url 'menteeList' %}" class="btn btn-warning btn-block">
								Mentee List
							</a>
						</div>
					</li>
					<li class="nav-item">
						<form action="{% url 'logout' %}" method="post" style="display: inline">
							{% csrf_token %}
							<div class="d-grid">
								<button type="submit" class="btn btn-danger btn-block">
									Logout
								</button>
							</div>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="welcome-text">
			<h2>Welcome, {{ mentor.name }}!</h2>
		</div>
		<div class="profile-info">
			<div class="card">
				<div class="card-body">
					<h3>Name:</h3>
					<p>{{ mentor.name }}</p>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<h3>Email:</h3>
					<p>{{ mentor.email }}</p>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<h3>Date of Birth:</h3>
					<p>{{ mentor.dob }}</p>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<h3>Gender:</h3>
					<p>{{ mentor.gender }}</p>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<h3>Mobile:</h3>
					<p>{{ mentor.mobile }}</p>
				</div>
			</div>
			<div class="card">
				<div class="card-body">
					<h3>Number of Mentees:</h3>
					<p>{{ length }}</p>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
