<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: -webkit-linear-gradient(135deg,
                    #0f2027 0%,
                    #203a43 33%,
                    #2c5364 66%,
                    #4ca1af 100%);
            background: linear-gradient(135deg,
                    #0f2027 0%,
                    #203a43 33%,
                    #2c5364 66%,
                    #4ca1af 100%);
            color: #000;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1.2em;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #574bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background: #ff4a6e;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #574bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Change Password</h1>
        <form method="POST" action="{% url 'changePassword' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="old_password">Old Password</label>
                <input type="password" id="old_password" name="old_password" required>
            </div>
            <div class="form-group">
                <label for="new_password1">New Password</label>
                <input type="password" id="new_password1" name="new_password1" required>
            </div>
            <div class="form-group">
                <label for="new_password2">Confirm New Password</label>
                <input type="password" id="new_password2" name="new_password2" required>
            </div>
            {% if form.errors %}
            <div class="error">
                {% for error in form.non_field_errors %}
                <p>{{ error }}</p>
                {% endfor %}
                {% for field in form %}
                {% for error in field.errors %}
                <p>{{ error }}</p>
                {% endfor %}
                {% endfor %}
            </div>
            {% endif %}
            <button type="submit">Change Password</button>
        </form>
        <a class="back-link" href="{% url 'home' %}">Back</a>
    </div>
</body>

</html>
