<!DOCTYPE html>
<html lang="en">
	{% load static %}
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mentor Login</title>
		<link rel="stylesheet" href="{% static 'css/style.css'%}" />
	</head>

	<body>
		<nav>
			<div class="logo">
				<img src="{% static 'assets/images/logo.jpg'%}" alt="logo" />
			</div>
			<div class="dept">
				<h1>Department of Computer Science and Engineering</h1>
			</div>
		</nav>
		<main>
			<div class="login">
				<h1>Mentor Login</h1>
				<div class="form">
					<form action="/mentor_login" method="post">
						{% csrf_token %}
						<label for="mentor_id">Mentor ID:</label>
						<input
							type="text"
							name="email"
							id="email"
							placeholder="Enter your email"
							required
						/>
						<br />
						<label for="password">Password:</label>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="Enter your password"
							required
						/>
						<br />
						<div class="button">
							<button type="submit">Login</button>
						</div>
					</form>
				</div>
			</div>
		</main>
		{% if error == "no" %}
		<script>
			alert("Login Successfully");
			window.location = "/mentor_home";
		</script>
		{% endif %} {% if error == "yes" %}
		<script>
			alert("Invalid Login Credentials, Try Again");
		</script>
		{% endif %}
	</body>
</html>
