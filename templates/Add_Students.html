<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="{% static 'css/admin.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="{% static 'assets/images/logo.jpg' %}" alt="logo">
        </div>
        <div class="dept">
            <h1>Department of Computer Science and Engineering</h1>
        </div>
    </nav>
    <div class="admin-container">
        <div class="sidebar">
            <ul>
                <li><a href="{% url 'Add_Students' %}">Add Students</a></li>
                <li><a href="{% url 'Add_Teachers' %}">Add Teachers</a></li>
                <li><a href="#" onclick="showSection('admin_marks')">Add Marks</a></li>
                <li><a href="#" onclick="showSection('upload_list')">Upload Excel File</a></li>
                <li><a href="#" onclick="showSection('admin_sign_out')">Sign Out</a></li>
            </ul>
        </div>
        <div class="content">
            <div>
                <!-- Content from admin_students.html -->
                <h2>Add Student Information</h2>
                <div class="student-info">
                    <form method="post" action="{% url 'Add_Students' %}">
                    {% csrf_token %}
                        <div class="info-field form-field">
                            <label for="name">First Name:</label>
                            <input type="text" id="name" name="first_name" required>
                        </div>
                     <div class="info-field form-field">
                            <label for="name">Last Name:</label>
                            <input type="text" id="name" name="last_name" required>
                        </div>
                        <div class="info-field form-field">
                            <label>Gender</label>
                            <label>
                                <select name="gender">
                                    <option>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </label>
                        </div>
                        <div class="info-field form-field">
                            <label for="email_id">email:</label>
                            <input type="email" id="email_id" name="email" required>
                        </div>
                        <div class ="info-field form-field">
                            <label>Username:</label>
                            <input type="text"  name="username">
                        </div>
                        <div class ="info-field form-field">
                            <label>Password:</label>
                            <input type="password"  name="password">
                        </div>
                        <div class="info-field form-field">
                            <label for="mobile_no">Mobile Number:</label>
                            <input type="text" id="mobile_no" name="mobile_no" required>
                        </div>
                        <div class="info-field form-field">
                            <label>Address</label>
                            <label>
                                <input type="text" name="address">
                            </label>

                        </div>
                        <div class="info-field form-field">
                            <label for="course">Course:</label>
                            <label>
                                <select name="course_id">
                                   <option>Select course</option>
                                    {% for i in course %}
                                   <option value="{{ i.id }}">{{ i.name }}</option>

                                    {% endfor %}
                               </select>
                            </label>
                        </div>
                        <div class="info-field form-field">
                            <label for="year_semester">Year/Semester:</label>
                            <label>
                                <select name="semester">
                                   <option>Select Semester</option>
                                    <option>1</option>
                               </select>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Students</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
